  <body>

    <h1>Following formats</h1>
    <h4 id="response">response</h2>

    success: function(response){

    var boolValstring=response.objects.booS;

      $('#BOOl').text("Bool value after stringify is:"+bool+".datatype is:"+typeof (bool));
       $('#BOOlVal').text("Bool value WITHOUT stringify is:"+boolVal+".datatype is:"+typeof (boolVal));

      }
