<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>

      <meta charset="utf-8">
      <title>Voice Recognizer</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </head>
  <body>

    <h1>Following formats</h1>
    <h2 id="response"></h2>
    <h2 id="res"></h2>
    <h2 id="obj"></h2>
    <script type="text/javascript">
    $.ajax({
    url: "data.json",
    success: function(response){
     $('#response').text("response:"+response+".datatype is:"+typeof(response))
      var res = JSON.stringify(response);
     $('#res').text("response after stringify:"+res+".datatype is:"+typeof(res))
      var obj = JSON.parse(res);
     $('#obj').text("response after parsing:"+obj+".datatype is:"+typeof (obj))
      }
  });
    </script>
  </body>
</html>
